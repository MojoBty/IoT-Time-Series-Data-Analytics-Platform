version: "3.8"

services:
  swift:
    image: bouncestorage/swift-aio
    container_name: iot-swift-storage
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SWIFT_DEFAULT_BIND_IP=0.0.0.0
      - SWIFT_DEFAULT_BIND_PORT=8080
    volumes:
      - swift_data:/srv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  swift_data:
    driver: local
